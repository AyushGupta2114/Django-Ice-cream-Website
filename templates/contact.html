{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid mb-3">
  <div class="card mb-4 box-shadow">
    <img src="/static/img/1.jpg" width="800" height="400" class="d-block w-100 my-4" />
  </div>

  <div class="container mb-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    <div class="form-group" 
    <form>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name ">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email"placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label for="phone2numeric">Phone Number</label>
        <input type="phone2numeric" class="form-control" id="phone2numeric" name="phone" placeholder="Enter your Email">
      </div>
      <div class="form-group">
        <label for="desc">Tell me about what you wan to contact me for</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>     
     </div>
    <button class="btn btn-primary mb-5"type="submit">Submit</button>
    </form>
    </div>
    {% endblock body %}
